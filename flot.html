<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<script language="javascript" type="text/javascript" src="flot/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="flot/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="flot/jquery.flot.categories.js"></script>

	</script>
</head>
<body>

<script>
function update_data()
{
	alert("update" +  $("form").serialize());

	fetch();
}
</script>
<form>
Display Interval<select name="interval">
  <option>hourly</option>
  <option>daily</option>
  <option>weekly</option>
  <option>monthly</option>
</select>
Day: <input type="date" name=date>
Hour: <input type=text name=hour>
Query <input type="button" onclick="update_data()" value="Query" id="query">
</form>
	<div id="header">
		<h2>Categories</h2>
	</div>

	<div id="content">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
			<div id="placeholder2" class="demo-placeholder"></div>
		</div>

		<p>With the categories plugin you can plot categories/textual data easily.</p>

	</div>

  <div id="tab">
 
</div>
<script>
var chart = new Array;
chart.push([0, 1]);
chart.push([1, 3]);
chart.push([2, 5]);
alert(chart[2]);
function fetch() {
  //var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
$.ajax({
  url: "mysql.php",
  type: "POST",
  data:  $("form").serialize(),
  dataType: "json",
  success: function(data) {
    alert("SUCCESS!!!");
   $("#tab").text("<table>");
   $("#tab").append("<table>");
    $.each( data, function( i, item ) {
	//alert("ok" + i + item["time"]);
      //$( "<temperature/>" ).attr( "src", item.media.m ).appendTo( "#id" );
      $("#tab").append("<tr><td>" + item["id"] + "</td><td>" + item["time"] + "</td><td>" + item["temp"] + "</td></tr>");
	chart.push([i, item["temp"]]);
    });
    $("#tab").append("</table>");
		$.plot("#placeholder", [ chart ], {
			series: {
				bars: {
					show: true,
					barWidth: 0.6,
					align: "center"
				}
			},
			xaxis: {
				mode: "categories",
				tickLength: 0
			}
		});
		$.plot("#placeholder2", [ chart ], {
			series: {
				bars: {
					show: true,
					barWidth: 0.6,
					align: "center"
				}
			},
			xaxis: {
				mode: "categories",
				tickLength: 0
			}
		});

		// Add the Flot version string to the footer

		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
		//alert(chart["3"]);
  },
  error: function() {
    alert("ERROR!!!");
  }
});
  var flickerAPI = "mysql.php";
  $.getJSON( flickerAPI, {
    tags: "id",
    tagmode: "any",
    format: "json"
  })
  .done(function( data ) {
  alert("ok" + data[3]);
   //$("#tab").text("<table>");
  });
}
</script>
