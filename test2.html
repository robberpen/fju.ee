<html>
<title>
jquery
</title>

<body>
<h2>hello jQuery</h1>
<script type="text/javascript" src="jquery-1.10.1.min.js">
$.getJSON('mysql.php', function(data) {
  var items = [];
 
  $.each(data, function(key, val) {
    items.push('<li id="' + key + '">' + val + '</li>');
  });
 
  $('<ul/>', {
    'class': 'my-new-list',
    html: items.join('')
  }).appendTo('body');
});
</script>
</body>
</html>
